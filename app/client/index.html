<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Angular Application</title>
        <meta name="description" content="Responsive Admin Web App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    </head>
    <body>
        <section data-ng-include=" 'views/header.html' "
                 id="header"
                 class="header-container"
                 data-ng-class=" {'header-fixed': admin.fixedHeader} "
                 data-ng-controller="HeaderCtrl" style="float:left">
        </section> 
        <div class="main-container"> 
            <Aside data-ng-include=" 'views/nav.html' "
                   id="nav-container"
                   class="nav-container navright nav-wrapper"
                   data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </Aside>
            <div id="content" class="content-container">
                <section ui-view 
                         class="view-container animate-fade-up">
                </section>
            </div>
        </div> 
        <footer class="footer" 
                style="position: fixed;
                       right: 0;
                       bottom: 0;
                       left: 0;
                       /*padding: 1rem;*/
                       background-color: #003e7e;
                       text-align: center;
                       height: 20px;
                       width: 100%;
                       color: #fff;
                       z-index:1000;"> 
           Copyright Â© 2016 &nbsp;&nbsp;|&nbsp;&nbsp; Powered by Mobile RIS &nbsp;&nbsp;|&nbsp;&nbsp; Version:1.0
        </footer>
    </body>
</html>
